{% extends 'layouts/main.html' %}

{% block content %}
    <style>
        .image > img {
            width: 50%;
            margin-left: 25%;
            height: 50%;
        }

        .comment {
            width: 80%;
            margin-left: 30%;
            justify-content: center;
        }

        .comment > div {
            height: 45px;
            margin-bottom: 20px;
            background: #242b2e;
            padding: 10px;
        }
        .author {
            color: #fff;
            flex: 18px;
            font-family: sans-serif;
            font-weight: bold;
        }

        .text {
            font-size: 12px;
            font-family: sans-serif;
        }
        .post {
            width: 70%;
            margin-left: 15%;
        }
        .create_review{
            width: 60%;
            margin-left: 10%;
        }
    </style>
    <div class="post">
        <div class="image">
            <img src="/media/{{ post.image }}/" alt="">
        </div>
        <div>
            <div style="display:flex; justify-content: center">
                <h1>{{ post.title }}</h1>
                <h3>{{ post.author.username }}</h3>
            </div>
            <h5 style="display: flex; justify-content: center">{{ post.description }}</h5>
            <div>
                <p>{{ post.price }}</p>
            </div>
        </div>
    </div>
    <div class="create_comment">
    <form action="/posts{{ post.id }}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="оставить комментарий">
    </form>
    </div>
    <div class="comments">
        {% for comment in comments %}
            <div>
                <div>
                    <p class="author">{{ comment.author.username }}</p>
                </div>
                <p class="text">{{ comment.text }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
